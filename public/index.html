<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Chat Application</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                 <h2>Join ChitChat</h2>
                 <div class="form-input">
                      <label for="username">Username</label>
                      <input type="text" id="username" required>
                 </div>
                 <div class="form-input">
                 <button id="join-user">Join</button>
                 </div>
            </div>     
        </div>
         <div class="screen chat-screen">
            <div class="header">
                <div class="logo">Real Time Chat App</div>
                <button id="exit-chat">Exit</button>
            </div>
            <div class="messages">
               
            </div>
            <div class="typebox">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="emoji-button">ðŸ˜€</button>
                <input type="file" id="image-input" accept="image/*" style="display: none;">
                <button id="send-image">ðŸ“·</button>
                <button id="send-message">Send</button>
            </div>
         </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.0/dist/emoji-button.min.js"></script>
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="chat.js"></script>
   
</body>
</html>
